{% extends "base.html" %}

{% block title %}Server Error - JobFinder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-circle display-1 text-danger"></i>
            <h1 class="mt-4">500 - Server Error</h1>
            <p class="text-muted lead">Something went wrong on our end. Please try again later.</p>
            <div class="mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go to Dashboard
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
